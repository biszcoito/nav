<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVBAR</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'roboto mono'
        }
        body{
            font-family: unset;
            background-color: var(--body-color);
            color: var(--text-color);
            font-size: 25px;
        }
        :root{
            --body-color: #201e1b;
            --nav-color: #6e6a6a ;
            --side-nav: #fcbf49 ;
            --text-color: #fff ;
            --search-bar: ;
            --search-text: ;
        }
        #nav{

            position: fixed;
            height: 70px;
            background-color: var(--nav-color);
            border-radius: 0px 0px 15px 15px;
            border: 1px solid rgb(235, 181, 64);
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        a{
            text-decoration: none;
            margin-left: 15px;
            position: relative;
            color: var(--text-color);
        }
        ul{
            display: flex;
            margin: 15px;
            justify-content: right;
        }
        button{
            display: flex;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="nav">
        <span class="Logo"><a href="#">LOGO</a></span>
            <ul class="NAVBAR">
                <a href="#">PROJETOS</a>
                <a href="#">CERTIFICADOS</a>
                <a href="#">CONTATOS</a>
                <a href="#">SOBRE</a>
            </ul>
    </div>
    <details>
        <p>insta</p>
        <p>zap</p>
    </details>
</body> 
</html>
